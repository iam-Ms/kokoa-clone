<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="Friends-header">
        <div class="Friends-header__title">
            <h1>Find</h1>
        </div>
        <div class="Friends-header__icon">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </header>
    
    <div class="find-DetailedFunction">
        <div class="find-DetailedFunction__column">
            <div><i class="fas fa-qrcode fa-2x"></i></div>
            <div><span>QR code</span></div>
        </div>
        <div class="find-DetailedFunction__column">
            <div><i class="fas fa-address-book fa-2x"></i></div>
            <div><span>Add by<br> Contacts</span></div>
        </div>
        <div class="find-DetailedFunction__column">
            <div><i class="fas fa-id-card-alt fa-2x"></i></div>
            <div><span>Add by ID</span></div>
        </div>
        <div class="find-DetailedFunction__column">
            <div><i class="fas fa-envelope-open-text fa-2x"></i></div>
            <div><span>Invite</span></div>
        </div>
    </div>


    <div class="find-RecommendedFriends">
        <div><span>Recommended Friends</span></div>
        <div><span>You have no recommended friends.</span></div>
    </div>

    <div class="find-openchat">
        <div class="find-openchat__bar">
            <div>
                <span>Open Chat</span>
            </div>
            <div>
                <span>Go to Openchat Home</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div class="find-openchat__info">
            <div class="find-openchat__info--column">
                <div>
                    <span>#Aespa</span>
                </div>
                <div>
                    <span>#Aespa #Winter #Karina</span>
                </div>
                <div>
                    <div>
                        <img src="https://blog.kakaocdn.net/dn/CvvUa/btqS1VGp7Pg/Gkp5P0zW20j8Bs7zTtPLH1/img.jpg" alt="">
                    </div>
                    <div class="Members">
                        <span>802 Members</span>
                    </div>
                    <div class="active">
                        <span>Active</span>
                    </div>
                </div>
            </div>
            <div class="find-openchat__info--column">
                <div class="info-imgbox">
                    <img src="https://img.koreatimes.co.kr/upload/newsV2/images/202105/21624b8597464531ad9e370dd26b602b.jpg" alt="">
                    <div class="info-imgbox__heart">
                        <i class="fas fa-heart"></i>
                        <span>384</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="find-openchat__info info-second">
            <div class="find-openchat__info--column">
                <div>
                    <span>#Aespa</span>
                </div>
                <div>
                    <span>#Aespa #Winter #Karina</span>
                </div>
                <div>
                    <div>
                        <img src="https://blog.kakaocdn.net/dn/CvvUa/btqS1VGp7Pg/Gkp5P0zW20j8Bs7zTtPLH1/img.jpg" alt="">
                    </div>
                    <div class="Members">
                        <span>802 Members</span>
                    </div>
                    <div class="active">
                        <span>Active</span>
                    </div>
                </div>
            </div>
            <div class="find-openchat__info--column">
                <div class="info-imgbox">
                    <img src="https://img.koreatimes.co.kr/upload/newsV2/images/202105/21624b8597464531ad9e370dd26b602b.jpg" alt="">
                    <div class="info-imgbox__heart">
                        <i class="fas fa-heart"></i>
                        <span>384</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chat.html">
                <span class="notification">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <div class="reddot"></div>
                <i class="far fa-circle fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>

<div id="no-mobile">
    <span>PLZ Mobile</span>
</div>

        <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
