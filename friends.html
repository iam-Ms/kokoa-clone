<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="Friends-header">
        <div class="Friends-header__title">
            <h1>Friends</h1>
        </div>
        <div class="Friends-header__icon">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </header>
    
    <div class="Friends-banner">
        <i class="fas fa-info-circle fa-lg"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right"></i>
    </div>

<main class="Friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <div class="user-component__imgbox--lg">
                <img class="user-component__avatar--lg" src="https://images.unsplash.com/photo-1603570388466-eb4fe5617f0d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80" alt="">
            </div>
            <div class="user-component__text">
                <span class="user-component__title">Nicolas</span>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    
    <div class="Friends-channel-bar">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
    </div>

    <div class="user-component user-component__small">
        <div class="user-component__column">
            <div class="user-component__imgbox--small">
                <img class="user-component__avatar--small" src="https://images.unsplash.com/photo-1633792701226-526f17288218?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80" alt="">
            </div>
            <div class="user-component__text user-component__text--small">
                <span class="user-component__title user-component__title--small">CHANEL</span>        </div>
        </div>
        <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

</main>

<div id="splash-screen">
    <i class="fas fa-comment fa-2x"></i>
</div>


<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">

            </a>
        </li>

</nav>

    <span>PLZ Mobile</span>
</div>
